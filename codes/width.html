<html>
    <head>
        <title>Image Tag (img)</title>
    </head>
    <body>
        <h1>Image Tag Example.</h1>
        <h2>Attribute of image tag are: </h2>
        <p>
            <strong>1.src</strong>
            <br>
            <hr>
            <strong>2.alt</strong>
            <br>
            <hr>
            <b>3.width</b>
            <br>
            <hr>
            <b>4.height</b>
            <br>
            <hr>
            <abbr title="Image Tag">img</abbr><br>

        
        </p>
        <hr> 
        <h4><em>we can see the tag in browser via right click on page and go to inspect</em></h4>
        <hr>
        <p>Important:</p>
        <br>
        <p>img tag using width attribute:</p>
        <img src="/Users/mac/Desktop/coding/freecodecamp.png " alt ="FreeCodeCamp" width="300">
    </body>
</html>
